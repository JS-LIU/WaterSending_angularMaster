<div class="L-header w pr blue slide-header">
    <p class="tc L-header-title cfff f16">我</p>
</div>
<div class="L-center pb100">
    <ul class="common-list-02">
        <li class="w pr">
            <a class="h" ng-href={{nextPage}}>
                <div class="common-picproduct-02 pr tc">
                    <img ng-src={{myHeader}} class="h" alt="头像"/>
                </div>
                <div class="po common-detailbox-02">
                    <p class="f16 mt10 common-detailbox-02-name">{{myName||"请登录"}}</p>
                    <p class="common-detailbox-02-pricebox mt20">
                        <span class="f14">海报队员编号：{{myCode||"尚未登录"}}</span>
                    </p>
                </div>
            </a>
        </li>
    </ul>
    <div ng-show="isLog">
        <ul class="common-list-03">
            <li>
                <a href="#/deliverAddressList">
                    <span class="common-list-03-title pl15">收货地址</span>
                </a>
            </li>
        </ul>

        <div class="mt10">
            <p class="me-order">订单</p>
            <ul class="common-list-18 clearfix me-orderList">
                <li class="fl tc" ng-repeat="state in orderStates" ng-click="getCurrentState(state)">
                    <a href="#/noPay">
                        <span class="me-nopay pt20">待{{state.name}}</span>
                    </a>
                </li>
                <li class="fl tc">
                    <a href="javascript:void(0)">
                        <span class="me-nopay pt20">退货</span>
                    </a>
                </li>
            </ul>
        </div>

        <ul class="common-list-03 mt10">
            <li>
                <span class="common-list-03-title pl15 me-wallet">钱包</span>
            </li>
            <li>
                <span class="common-list-03-title pl15 me-shuipiao">水票</span>
            </li>
            <li>
                <span class="common-list-03-title pl15 me-voucher">代金券</span>
            </li>
        </ul>
        <ul class="common-list-03 mt10">
            <li>
                <span class="common-list-03-title pl15 me-collect">收藏</span>
            </li>
            <li>
                <span class="common-list-03-title pl15 me-tongyopng">通用</span>
            </li>
        </ul>
    </div>
</div>
<huipay-main-footer></huipay-main-footer>
