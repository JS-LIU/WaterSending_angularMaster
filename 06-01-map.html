<div class="L-header w pr blue slide-header">

    <p class="tc L-header-title cfff f16">海豹送水</p>
    <div class="po my-cutMap"></div>
</div>
<div class="L-slide-center">

</div>
<huipay-main-footer></huipay-main-footer>
