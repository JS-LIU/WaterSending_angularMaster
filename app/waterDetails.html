<div class="L-header w pr blue">
    <p class="tc L-header-title cfff f16">水票详情</p>
    <a href="#/myWaterTicketes" class="L-header-back h po"></a>
</div>
<div class="waterTicketes pl15 mt10 ml15 mr15">
    <p class="cfff f16 pt15">海豹送水</p>
    <p class="clearfix f20 cfff">
        <span style="color:#FCFBD6">{{waterTicketesDetails.productName}}</span>
        <span class="pl5" style="font-size: 26px;">{{(waterTicketesDetails.price/100).toFixed(2)}}</span>
        <span class="pl5">一桶</span>
        <span class="pl5">（{{waterTicketesDetails.totalCount}}张）</span>
    </p>
    <p class="cfff f16 pt5">有效期至{{waterTicketesDetails.validTime}}</p>
</div>
<ul class="common-list-03 mt10">
    <li class="pl15">
        <a href="javascript:void(0)" ng-click="buyWaterTicketes(waterTicketesDetails)" class="buyWaterTicketesIcon pl50">购买水票</a>
    </li>
    <li class="pl15">
        <a href="javascript:void(0)" class="waterTicketesNotic pl50">水票须知</a>
    </li>
</ul>
<ul class="common-list-04 pt15 pb15 pl50">
    <li>1.本水票仅限购买该品牌水;</li>
    <li>2.每张水票可购买一桶；</li>
    <li>3.有效期内购买，过期作废。</li>
</ul>
