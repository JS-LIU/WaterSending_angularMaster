<div class="L-header w pr blue">
    <a class="L-header-back h po" href="#/"></a>
    <p class="tc L-header-title cfff f16">{{shopInfo.merchantName}}</p>
    <a href="#/shopList" class="po L-header-right cfff">附近水站</a>
</div>
<div class="L-center">
    <ul class="common-list-01">
        <li class="w">
            <a href="javascript:void(0)" class="pr">
                <div class="common-picproduct-01 pr tc">
                    <img src="{{shopInfo.imageList[0].url}}" class="h" alt="汇贝送水"/>
                </div>
                <div class="po common-detailbox-01">
                    <p class="f16 common-detailbox-01-name">{{shopInfo.merchantName}}</p>
                    <p class="mt10 clearfix">
                        <img ng-repeat="score in shopInfo.score" src={{score.src}} class="fl mr5 star"/>
                        <span>月售{{shopInfo.monthSailCount}}</span>
                    </p>
                    <div class="mt10">
                        <span class="pr15">水票</span>
                        <span class="pr15">代金券</span>
                        <span>促销</span>
                    </div>
                </div>
            </a>
        </li>
    </ul>

    <div class="voucher-box mt10 pr" ng-repeat="voucher in voucherList">
        <img src="components/images/voucher-background.png" class="voucher-background pr" alt="代金券">

    </div>

    <huipay-classify></huipay-classify>

    <ul huipay-whenscrolled="loadMore()" class="common-list-02" style="margin-bottom:50px;">
        <li class="w pr" ng-repeat="goodsItem in goodsInfo.productList">
            <a class="common-picproduct-02 pr tc">
                <img src="{{goodsItem.big_image}}" class="h" alt="商品图片"/>
            </a>
            <a class="po common-detailbox-02">
                <p class="f16 comlist-02-floor-01 gL-goodsList">
                    <span>{{goodsItem.title}}</span>
                </p>
                <p class="comlist-02-floor-01 pt5 gL-goodsList">
                    <span class="cred f16">￥{{(goodsItem.price / 100).toFixed(2)}}</span>
                </p>
                <p class="comlist-02-floor-01 pt10 gL-goodsList">
                    <span>{{goodsItem.summary||'该商品暂无描述'}}</span>
                    <span class="po" style="bottom:0px;right:-35px;">已售{{goodsItem.salesCnt}}</span>
                </p>
            </a>
            <div class="po goodsCart-btn1" ng-click="putInShoppingCart(goodsItem)"></div>
        </li>
    </ul>
