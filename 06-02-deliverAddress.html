<div class="L-header w pr blue">
    <div class="L-header w pr slide-header">
        <a href="#/" class="L-header-back h po"></a>
        <p class="tc L-header-title cfff f16">{{operateAddress.operate.title}}{{operateAddress.addressType.name}}</p>
        <a ng-href="{{backHistory}}" class="po L-header-cancelBtn pr10 cfff" ng-click="saveAddress(operateAddress.addressListTitles)">保存</a>
    </div>
</div>
<div class="L-center">
    <ul class="common-list-15" >
        <li class="clearfix pr">
            <p class="fl pl15">联系人：</p>
            <P class="po common-list-input-1">
                <input type="text" class="w h" ng-model="userName"/>
            </P>
        </li>
        <li class="clearfix pr">
            <p class="fl pl15">联系方式：</p>
            <P class="po common-list-input-1">
                <input type="text" class="w h" ng-model="phone_num"/>
            </P>
        </li>
        <li class="clearfix pr" ng-click="saveAddressInfo()">
            <p class="fl pl15">所在区域：</p>
            <a href="#/deliverMap" class="po common-list-input-1">{{districtAddress}}</a>
        </li>
        <li class="clearfix pr">
            <p class="fl pl15">详细地址：</p>
            <P class="po common-list-input-1">
                <input type="text" class="w h" ng-model="address"/>
            </P>
        </li>
        <div class="common-list-15">
            <p class="fl pl15">设为默认地址</p>
            <on-off></on-off>
        </div>
    </ul>
</div>
