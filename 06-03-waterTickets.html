<div class="L-header w pr blue slide-header">
    <a href="#/addressList" class="cfff po my-city pl15">{{addressInfo.city||'城市'}}</a>
    <p class="tc L-header-title cfff f16">海豹送水</p>
</div>
<ul class="common-list-19 clearfix">
    <li class="fl tc">综合</li>
    <li class="fl tc">销量</li>
    <li class="fl tc">价格</li>
</ul>

<ul huipay-whenscrolled="loadMore()" class="common-list-02 mt10" style="margin-bottom: 60px;">
    <li class="w pr" ng-repeat="waterticket in waterTicketesInfo">
        <a href="#/waterTicketsDetails" ng-click="setTicketInfo(waterticket)">
            <div class="common-picproduct-02 pr tc">
                <img src="components/images/Temp-water.png" class="h" alt="商品图片"/>
            </div>
            <div class="po common-detailbox-02">
                <p class="f16 comlist-02-floor-01 mt10" >
                    <span>{{waterticket.title}}</span>
                </p>
                <p class="comlist-02-floor-01">
                    <span>{{waterticket.productName}}</span>
                </p>
                <p class="comlist-02-floor-01 watertickets-3box">
                    <span class="cred f16">¥{{(waterticket.price/100).toFixed(2)}}</span>
                    <span class="watertickets-strategybox" ng-repeat="discountWay in waterticket.preferentialStrategyModels">
                        {{discountWay.description}}
                    </span>
                </p>
                <span class="po" style="top:10px;right:-35px;">已售{{waterticket.saleCount}}</span>
            </div>
        </a>
    </li>
</ul>
<huipay-main-footer></huipay-main-footer>
